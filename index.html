<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSI 2020</title>
    <link rel="stylesheet" href="./css/normalize.css" type="text/css">
    <link rel="stylesheet" href="./css/main.css" type="text/css">
</head>

<body id="body" class="body">
    <header class="header" id="header">
        <h1 class="header__logo-text" id="logo-text">msi 2020</h1>
        <button class="body__menu-toggle" id="toggle-menu">toggle menu</button>
        <p class="body__favourite">Favourite</p>
    </header>

    <main class="main" id="main">
        <h2 class="main__hey">Hey!</h2>
        <h3 class="main__lets">Let's try to find a joke for you:</h3>

        <div class="radio-section">
            <label class="radio-secton__choose-block">
                <input class="radio-section__choose" type="radio" name="light" id="random" checked>
                <span class="radio-section__design"></span>
                <span class="radio-section__text">Random</span>
            </label>
            <label class="radio-secton__choose-block">
                <input class="radio-section__choose" type="radio" name="light" id="from-categories">
                <span class="radio-section__design"></span>
                <span class="radio-section__text">From categories</span>
            </label>
            <label class="radio-secton__choose-block">
                <input class="radio-section__choose" type="radio" name="light" id="search">
                <span class="radio-section__design"></span>
                <span class="radio-section__text">Search</span>
            </label>
        </div>
        <div class="categories categories_hide" id="categories"></div>
        <div class="search-section">
            <input type="search" class="search-section__search search-section__search_hide" id="search-input"
                placeholder="Free text search...">
        </div>

        <button class="main__joke-button" id="joke-button">Get a joke</button>

        <div class="jokes" id="main-jokes"></div>
    </main>

    <div id="aside-backdrop" class="aside-backdrop"></div>
    <aside class="aside" id="aside"></aside>

    <script src="./js/functions.js" type="text/javascript"></script>
    <script src="./js/categories.js" type="text/javascript"></script>
    <script src="./js/side-button.js" type="text/javascript"></script>
    <script src="./js/get-joke.js" type="text/javascript"></script>
</body>

</html>
